services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - /app/node_modules # ホストからマウントさせない（コンテナ側を優先）
      - /app/.next # ビルドキャッシュの永続化
    ports:
      - "3000:3000"
    environment:
      - WATCHPACK_POLLING=true # Win/Mac環境でHMRが効かない場合の対策
      - NODE_ENV=development
    stdin_open: true # Neovim等の対話的な操作が必要な場合のため
    tty: true
